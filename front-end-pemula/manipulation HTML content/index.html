  <head>

    <title>Welcome to Cube World!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #main {
        text-align: center;

      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 6px;
        cursor: pointer;
      }

      .button-group {
        margin-top: 10px;
      }

      button:disabled {

        background-color: #ccc;
      }

      hr {
        height: 2px;
        width: 95%;
        background-color: black;
        border: none;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div id="main">

      <img
        id="gambar"

      <div class="button-group">
        <button>Sejarah</button>
        <button>Permainan</button>
        <button><i>Fun Fact</i></button>

      </div>
    </div>

    <hr />

    <div id="links">

      <ul>
        <li>
          <a href="https://www.dicoding.com" id="dicodingLink" target="_blank"

          >

</html>
