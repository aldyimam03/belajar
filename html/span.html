<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPAN</title>
  </head>
  <body>
    <style>
      .phone {
        font-weight: bold;
      }
    </style>

    <ul>
      <li>Agil: <span class="phone">08123xxx</span></li>
      <li>Widy: <span class="phone">08222xxx</span></li>
      <li>Gilang: <span class="phone">08333xxx</span></li>
    </ul>

    <style>
      .bahan {
        color: red;
      }
    </style>

    <p>
      Untuk membuat sebuah bakso kita membutuhkan
      <span class="bahan">daging sapi</span>,
      <span class="bahan">tepung tapioka</span>,
      <span class="bahan">bawang merah</span> dan
      <span class="bahan">bawang putih</span> kemudian satu sendok makan
      <span class="bahan">gula</span> dan <span class="bahan">garam</span>.
    </p>
  </body>
</html>
