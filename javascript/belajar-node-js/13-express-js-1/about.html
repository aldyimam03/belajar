<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS LTR -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Halman About!</title>
  </head>
  <body>
    <h1>Ini adalah halaman about</h1>
    <p>silahkan coba akses url dibawah ini</p>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <!-- produk dengan id 1 -->
      <li><a href="/product/1">Product 1</a></li>
      <!-- produk dengan id 2 dengan category id 10 -->
      <li><a href="/product/2/category/10">Product 2 with category 10</a></li>
      <!-- variant dengan id 3 dengan query parameter name=John -->
      <li><a href="/variant/3?name=John">Variant 3 with name=John</a></li>
    </ul>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
