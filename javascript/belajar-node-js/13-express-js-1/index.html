<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Node JS</title>
  </head>
  <body>
    <p>ini route default dan hasil dari menggunakan sendFile</p>
    <p>silahkan coba akses url dibawah ini</p>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <!-- produk dengan id 1 -->
      <li><a href="/product/1">Product 1</a></li>
      <!-- produk dengan id 2 dengan category id 10 -->
      <li><a href="/product/2/category/10">Product 2 with category 10</a></li>
      <!-- variant dengan id 3 dengan query parameter name=John -->
      <li><a href="/variant/3?name=John">Variant 3 with name=John</a></li>
    </ul>
  </body>
</html>
