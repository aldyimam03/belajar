<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <title>Required</title>
  </head>
  <body>
    <!-- WAJIB DIISI -->
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div class="form-group">
        <button class="btn">Masuk</button>
      </div>
    </form>

    <!-- BATASAN YANG DIPERLUKAN -->
    <form>
      <div class="form-group">
        <label for="fruitType">
          Pilih buah favorit Anda
          <span aria-label="required">*</span>
        </label>
        <input type="text" id="fruitType" name="fruitType" required />
      </div>
      <div class="form-group">
        <label for="amount">Jumlah buah</label>
        <input
          type="number"
          id="amount"
          name="amount"
          value="1"
          min="1"
          max="10"
          step="2"
          required
          autocomplete="off"
        />
        <!-- step="(value)" BERGUNA UNTUK MELAKUKAN KELIPATAN -->
      </div>

      <div class="form-group">
        <button class="btn">Bayar</button>
      </div>
    </form>

    <!-- REGEX -->
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          pattern="^(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$"
          required
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <button class="btn">Kirim</button>
      </div>
    </form>

    <!-- SET CUSTOM VALIDATE -->
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="off" />
      </div>

      <div class="form-group">
        <button class="btn">Kirim</button>
      </div>
    </form>

    <script src="main.js"></script>
  </body>
</html>
